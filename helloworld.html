<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
    </head>
    <body>
        <p>Hello World</p>
        <button onclick="time()">Click for current time</button>
        <p id="displayTime"></p>

        <script>
        function time() {
            let today = new Date();
            document.getElementById("displayTime").innerHTML=today;
            setTimeout(function() {time()}, 1000);
        }
        </script>
    </body>
</html>
